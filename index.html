<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SEAM - Secure Authentication</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- Existing script for the React app -->
    <script type="module" src="/src/main.jsx"></script>

    <!-- New script for fetching dataset images -->
    <script>
      // Fetch dataset images from the API and display them
      async function fetchDatasetImages() {
        try {
          const response = await fetch("/api/dataset");
          if (!response.ok) throw new Error("Failed to fetch dataset images.");

          const imagePaths = await response.json();
          const container = document.getElementById("dataset-images");

          // Create a div container if it doesn't exist
          if (!container) {
            const newContainer = document.createElement("div");
            newContainer.id = "dataset-images";
            document.body.appendChild(newContainer);
          }

          // Display the images in the container
          imagePaths.forEach((path) => {
            const wrapper = document.createElement("div");
            wrapper.className = "image-wrapper";
            const img = document.createElement("img");
            img.src = path;
            img.alt = "Dataset Image";
            wrapper.appendChild(img);
            document.getElementById("dataset-images").appendChild(wrapper);
          });
        } catch (error) {
          console.error("Error fetching dataset images:", error);
        }
      }

      // Load dataset images when the page loads
      window.addEventListener("load", fetchDatasetImages);
    </script>
  </body>
</html>
